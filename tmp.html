<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio チャット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }
        .bot-message {
            text-align: left;
            margin-bottom: 10px;
        }
        .user-message span, .bot-message span {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message span {
            background-color: #007bff;
            color: #fff;
        }
        .bot-message span {
            background-color: #f1f1f1;
            color: #333;
        }
        .input-container {
            display: flex;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>LM Studio AIとチャット</h1>
    <div class="messages" id="chat-box">
        <div class="bot-message"><span>こんにちは！LM Studioに接続しました。何か質問はありますか？</span></div>
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="メッセージを入力...">
        <button id="send-button">送信</button>
    </div>
</div>

<script>
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');
    
    // LM StudioのAPIエンドポイント
    const API_URL = ' https://d61b9ee32509.ngrok-free.app/v1/chat/completions';
    
    // チャットメッセージをHTMLに追加する関数
    function addMessage(message, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        const span = document.createElement('span');
        span.innerText = message;
        msgDiv.appendChild(span);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // APIにリクエストを送信する関数
    async function sendMessage() {
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;
        
        // ユーザーのメッセージを表示
        addMessage(userMessage, 'user');
        chatInput.value = ''; // 入力欄をクリア
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        { "role": "user", "content": userMessage }
                    ],
                    stream: false, // ストリーミングしない場合
                    max_tokens: 150
                })
            });
            
            if (!response.ok) {
                throw new Error('APIからエラー応答: ' + response.statusText);
            }
            
            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            
            // AIの応答を表示
            addMessage(botMessage, 'bot');
            
        } catch (error) {
            console.error('APIへの接続中にエラーが発生しました:', error);
            addMessage('エラー: LM Studioとの接続に失敗しました。', 'bot');
        }
    }
    
    // 送信ボタンのクリックイベント
    sendButton.addEventListener('click', sendMessage);
    
    // Enterキーのイベント
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
